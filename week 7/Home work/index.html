<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="product-name-edit" class="form-label">Имя</label>
                    <input type="email" class="form-control" id="product-name-edit"
                        placeholder="Введите название товара">
                </div>
                <div class="mb-3">
                    <label for="product-price-edit" class="form-label">Фамилия</label>
                    <input type="email" class="form-control" id="product-price-edit" placeholder="Введите цену товара">
                </div>
                <div class="mb-3">
                    <label for="product-image-edit" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control" id="product-image-edit"
                        placeholder="Введите url картинки товара">
                </div>
                <div class="mb-3">
                    <label for="product-desc-edit" class="form-label">Описание товара</label>
                    <textarea class="form-control" id="product-desc-edit" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Удалить контакт</button>
                <button type="button" class="btn btn-primary btn-save-edit">Добавить товар</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Имя</label>
                    <input type="email" class="form-control" id="product-name" placeholder="Введите название товара">
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Фамилия</label>
                    <input type="email" class="form-control" id="product-price" placeholder="Введите цену товара">
                </div>
                <div class="mb-3">
                    <label for="product-image" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control" id="product-image"
                        placeholder="Введите url картинки товара">
                </div>
                <div class="mb-3">
                    <label for="product-desc" class="form-label">Описание товара</label>
                    <textarea class="form-control" id="product-desc" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Удалить контакт</button>
                <button type="button" class="btn btn-primary btn-save-edit">Сохранить изменения </button>
            </div>
        </div>
    </div>
